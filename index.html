<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New guider | Google</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/main.css" />
    <script
      src="https://kit.fontawesome.com/0916a1e472.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Imagem</a>
      <div class="menu">
        <i class="fa-sharp fa-solid fa-bars"></i>
        <!-- <img class="menu_icon" src="src/midia/menu_icon.svg" alt="Menuicon" /> -->
      </div>
      <div class="profile">
        <img
          class="profile_photo"
          src="src/midia/profile_photo.jpeg"
          alt="Profile"
          width="50px"
        />
      </div>
    </nav>
    <div class="space_bar"></div>
    <section class="logo_input_container">

      </div>
      <div class="input_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Pesquise no Google ou digite um URL"
        />

      </div>
    </section>
